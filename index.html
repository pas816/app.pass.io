    <script>
      // Load script asynchronously
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.defer = true;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      (async () => {
        const scriptURL = 'https://telegram.org/js/telegram-web-app.js';

        if (!!window.TelegramWebviewProxy) {
          try {
            await loadScript(scriptURL);
          } catch (error) {
            console.error('Error loading Telegram script:', error);
          }
        }

        window.onload = async () => {
          const darkThemeMq = window.matchMedia('(prefers-color-scheme: dark)');

          function getThemeColor() {
            const themeColorsMap = {
              light: '#FFFFFF',
              dark: '#111113',
              system: darkThemeMq.matches ? '#111113' : '#FFFFFF',
            };

            const userTheme = document.body.getAttribute('data-theme');
            return themeColorsMap[userTheme] ?? themeColorsMap.system;
          }

          function updateTgColors() {
            const themeColor = getThemeColor();

            window.Telegram?.WebApp?.setHeaderColor(themeColor);
            window.Telegram?.WebApp?.setBackgroundColor(themeColor);
          }

          function updateThemeColor() {
            const themeColor = getThemeColor();

            document.head
              .querySelectorAll('meta[name="theme-color"]')
              .forEach((metaTag) => {
                metaTag.setAttribute('content', themeColor);
              });
          }

          updateThemeColor();
          updateTgColors();

          const themeObserver = new MutationObserver(() => {
            updateThemeColor();
            updateTgColors();
          });
          themeObserver.observe(document.body, {
            attributes: true,
            attributeFilter: ['data-theme'],
          });

          darkThemeMq.addEventListener('change', updateTgColors);
        };
      })();
    </script>
